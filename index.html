<!DOCTYPE html>

<head>
  <title>Web Component Template</title>
</head>

<style>
  currency-converter {
    margin: 8px;
  }
</style>

<script type="text/javascript">
  function openModal() {
    console.log('Open modal...')
    document.querySelector('slide-over').setAttribute('open', 'true');
  }
</script>

<body>
  <h1>Web Component Template</h1>
  <div style="display: grid; grid-template-columns: repeat(2,minmax(0,1fr));">
    <div>
      <button type="button" onClick="openModal()">open</button>
      <slide-over header="Header here">
        <div slot="content">
          <h2>This is the body</h2>
          <input type="number">
        </div>
      </slide-over>
    </div>
  </div>
</body>
